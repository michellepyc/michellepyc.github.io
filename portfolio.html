<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CommonPlace</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            text-align: center;
        }
        section p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
        .canvas-container {
            text-align: center;
        }
        iframe {
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to CommonPlace</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/contacts.html">Contact</a></li>
                <li><a href="/portfolio.html">Portfolio</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <main>
            <section>
                <p>"Wisdom begins in wonder." - Socrates</p>
            </section>
            <div class="canvas-container">
                <h2>Garfield Dance Party</h2>
                <iframe src="GarfieldDanceParty/Michelle_Chen_A2/main.html" width="550" height="555"></iframe>
            </div>
        </main>
    </div>
</body>
</html>
